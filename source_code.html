<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="description">
<meta name="author">
<title></title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><link href="//fonts.googleapis.com/css?family=Russo+One%7CInconsolata:400,700%7CMontserrat:700" rel="stylesheet">
<link href="/stylesheets/style.css" rel="stylesheet">
<script>
      function heart() {
        var $heart = $(".heart");
        if($heart.is(":visible")) {
          $heart.animate({
            fontSize: $heart.css('fontSize') == '20px' ? '30px' : '20px'
          }, 500, heart);
        }
      }
      $(document).ready(function() {
        $('header .subtitle').hover(function() {
          $('.easter', this).show();
          $('.main', this).hide();
          heart();
        }, function () {
          $('.easter', this).hide();
          $('.main', this).show();
        });
      });
    </script>
</head>
<body>
    <div class="container">
      <header><a class="logo" href="/">
          <h1>artoo</h1>
        </a>
        <span class="subtitle">
          <div class="main">Ruby on Robots</div>
          <div class="easter">
            <div class="heart">♥</div>
            <a href="http://rubini.us/">Rubinius</a>
          </div>
        </span>
        <span class="menu">
          <a href="/" class="item">About</a>
          <a href="/examples" class="item">Examples</a>
          <a class="item" href="https://github.com/hybridgroup/artoo/">GitHub</a>
          <a href="/documentation" class="item">Docs</a>
        </span>
      </header><div class="main" role="main">
        <section class="content full"><h2 id="source_code">Source Code</h2>
        </section>
</div>
      <div class="footer">
        <div class="copyright">
          © Copyright 2012-2013
          <a href="http://hybridgroup.com">The Hybrid Group.</a>
        </div>
      </div>
    </div>
  </body>
</html>
